<html>
	<font size="8" color="green">Final test lab</font><br><br>
	Number of rows: <input type="text" id="t1" /><br><br>
	Number of cols: <input type="text" id="t2" /><br><br>
	
	<button id="b1" onclick="generateTable()">Generate Table</button><br><br>
	
	<button id="b2" onclick="addColumn()">Add Column</button>
	
	<button id="b3" onclick="addRow()">Add Row</button>
		
	<script language="javascript">
		
		//Your code goes here

		//function to check user input
		function CheckUserInput() {

		var rows = document.getElementById("t1").value;
		var cols = document.getElementById("t2").value;

			if(rows == "" || cols == "") 
			{
				alert("Sorry ! Please Enter Valid Input");
				reload();
			}

			else if(rows == 0 || cols == 0)
			{
				alert("Sorry ! Please Enter Appropriate Rows And Columns No. To Generate Table");
				reload();
			}

		}

		//function to generate required table

		function generateTable() {

			//calling user input to check entered input
			CheckUserInput();

			//getting row and col vlaues
			var rows = document.getElementById("t1").value;
   			var columns = document.getElementById("t2").value;

			//getting row and columns vlaues

			var btngentable = document.getElementById("b1");
			var btnaddcol = document.getElementById("b2");
			var btnaddrow = document.getElementById("b3");
	    
			//setting add row and columns button

			var body = document.getElementsByTagName("body")[0];
   			var table = document.createElement("table");	

			//clearing screen
			ClearScreen();

			//formatting table
			table.style.borderColor = "black";
			table.style.marginTop = "10px"
			table.border = "ridge 10px"

			// generating rows and columns
			for (var i=0; i<rows; i++){
     		var tr = document.createElement('tr');
            table.appendChild(tr);
				
				for (var j=0; j<columns; j++){
					var td = document.createElement('td');
					td.appendChild(document.createTextNode(" Cell[" + i + "," + j + "] "));
					tr.appendChild(td);
				}
			}

			// appending child to body
			body.appendChild(btnaddcol);
			body.appendChild(btnaddrow);
			body.appendChild(table);

		}

		//function to add row dynamically
		function addRow()
    {
        var table=document.getElementsByTagName('table')[0];
        var rows = table.rows;
		var row = table.insertRow(-1);

		var colno = rows[0].childNodes.length;
        var rowno = table.childNodes.length;
        
        for (var i=0; i<colno; i++)
        {
            var newRow = row.insertCell(i);
            newRow.innerHTML="cell[" + rowno + "," + i + "]";
        }
    }

		//function to add column dynamically

		function addColumn()
		{

			var table=document.getElementsByTagName('table')[0];
			var rows = table.rows;
			
			var colno = rows[0].childNodes.length;
			var rowno = table.childNodes.length;
			
			for (var i=0; i<rows.length; i++)
			{
				var newCol = rows[i].insertCell(-1);
				newCol.innerHTML="cell[" + i + "," + colno + "]";
			}
		}


		 //function for clear screen or other elemnets
		 function ClearScreen() {
           
			document.getElementsByTagName("body")[0].innerHTML = " ";

        }

			
	
	</script>
	
</html>
